<div class="sample">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Data types</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span class="nowrap">
        <mb-sparkline [width]="100" [height]="20" [configuration]="{fillColor: 'cornflowerblue', strokeColor: 'none'}"
          [data]="dataOhlcv"></mb-sparkline>&nbsp;ohlcv,&nbsp;
      </span>
      &#8203;
      <span class="nowrap">
        <mb-sparkline [width]="100" [height]="20"
          [configuration]="{fillColor: undefined, strokeColor: 'steelblue', strokeWidth: 0.1}" [data]="dataScalar">
        </mb-sparkline>&nbsp; scalar,&nbsp;
      </span>
      &#8203;
      <span class="nowrap">
        <mb-sparkline [width]="100" [height]="20"
          [configuration]="{fillColor: undefined, strokeColor: 'cornflowerblue', strokeWidth: 0.1}" [data]="dataScalarWithNaN">
        </mb-sparkline>&nbsp;scalar with NaN
      </span>
      </mat-card-content>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Default sparkline configuration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-sparkline [data]="dataOhlcv"></mb-sparkline>
    </mat-card-content>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Percentage width</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-sparkline style="min-width:50%;max-width:70%;" [width]="'100px'" [height]="'20%'" [data]="dataOhlcv"></mb-sparkline>
    </mat-card-content>
  </mat-card>
</div>
