<div class="sample">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Random procedural palettes</mat-card-title>
      <mat-card-subtitle>
        <mat-form-field appearance="fill">
          <mat-label>Select number of swatches</mat-label>
          <input matInput type="number" min="2" max="60" [(ngModel)]="randomPaletteLength">
        </mat-form-field>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mb-swatches-select [colors]="randomPalettes" (selectionChange)="selectionChanged($event);"></mb-swatches-select>
      <button mat-mini-fab color="primary" class="replay" (click)="refresh();"><mat-icon>replay</mat-icon></button>
    </mat-card-content>
    <mat-card-content>
      Selected:
      <mb-swatches [width]="100" [height]="16" [colors]="selectedRandomPalette"></mb-swatches>
    </mat-card-content>
    <mat-card-actions>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>spans</mat-panel-title>
        </mat-expansion-panel-header>
        <span *ngFor="let p of randomPalettes" style="margin-right:10px">
          <mb-swatches [width]="160" [height]="32" [colors]="p"></mb-swatches>
        </span>
      </mat-expansion-panel>
    </mat-card-actions>
  </mat-card>
</div>
