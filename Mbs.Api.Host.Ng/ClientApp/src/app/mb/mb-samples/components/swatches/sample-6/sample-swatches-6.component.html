<div class="sample">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Selection using '12345' sequence</mat-card-title>
      <mat-card-subtitle>
        <mat-form-field appearance="fill">
          <mat-label>Digits 12345 only</mat-label>
          <input matInput type="number" [(ngModel)]="paletteSequenceLength">
        </mat-form-field>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mb-swatches-select [colors]="palettesSequence" (selectionChange)="selectionChanged($event);"></mb-swatches-select>
    </mat-card-content>
    <mat-card-content>
      Selected:
      <mb-swatches [width]="100" [height]="16" [colors]="selectedPaletteSequence"></mb-swatches>
    </mat-card-content>
    <mat-card-actions>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>spans</mat-panel-title>
        </mat-expansion-panel-header>
        <span *ngFor="let p of palettesSequence" style="margin-right:10px">
          <mb-swatches [width]="160" [height]="32" [colors]="p"></mb-swatches>
        </span>
      </mat-expansion-panel>
    </mat-card-actions>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Full palettes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-swatches-select [colors]="palettesAll" (selectionChange)="selectionAllChanged($event);"></mb-swatches-select>
    </mat-card-content>
    <mat-card-content>
      Selected:
      <mb-swatches [width]="100" [height]="16" [colors]="selectedPalettesAll"></mb-swatches>
    </mat-card-content>
    <mat-card-actions>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>spans</mat-panel-title>
        </mat-expansion-panel-header>
        <span *ngFor="let p of palettesAll" style="margin-right:10px">
          <mb-swatches [width]="160" [height]="32" [colors]="p"></mb-swatches>
        </span>
      </mat-expansion-panel>
    </mat-card-actions>
  </mat-card>
</div>
