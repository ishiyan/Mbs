<div #container class="container"></div>
<mat-horizontal-stepper labelPosition="bottom">
    <mat-step>
        <ng-template matStepLabel><span class="multiline-label">Da&#8203;ta ty&#8203;pe</span></ng-template>
        <p class="mat-step-normal">Selected temporal entity:</p>
        <mat-button-toggle-group #group="matButtonToggleGroup" [(value)]="syntheticDataParameters.temporalEntityKind" class="mat-step-normal">
                <mat-button-toggle value="ohlcv" selected>Ohlcv</mat-button-toggle>
                <mat-button-toggle value="quote" selected>Quote</mat-button-toggle>
                <mat-button-toggle value="trade" selected>Trade</mat-button-toggle>
                <mat-button-toggle value="scalar" selected>Scalar</mat-button-toggle>
            <!--mat-button-toggle *ngFor="let type of temporalEntityKinds" [value]="type.toLowerCase()">{{type}}
            </mat-button-toggle-->
        </mat-button-toggle-group>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel><span class="multiline-label">Se&#8203;l&#8203;e&#8203;ct</span></ng-template>
        <app-mbs-data-generators-synthetic-data-parameters [syntheticDataParameters]="syntheticDataParameters" class="mat-step-wide">
        </app-mbs-data-generators-synthetic-data-parameters>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel><span class="multiline-label">Vi&#8203;ew</span></ng-template>
        <button mat-raised-button color="accent" (click)="generateData()" class="button">Generate data</button>
        <div class="name" *ngIf="historicalData">{{historicalDataName}}</div>
        <div class="moniker" *ngIf="historicalData">{{historicalDataMoniker}}</div>
        <app-mbs-data-historical-data-table [historicalData]="historicalData" [enableDownload]="true" *ngIf="historicalData">
        </app-mbs-data-historical-data-table>
    </mat-step>
</mat-horizontal-stepper>
