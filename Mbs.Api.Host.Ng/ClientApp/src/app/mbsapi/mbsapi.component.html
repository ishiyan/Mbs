<mat-sidenav-container class="mbsapi-sidenav-container">

        [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches"
        [opened]="!mobileQuery.matches">

<!-- -->
    <mat-sidenav #mbsapiSidenav fixedTopGap="112" class="mat-elevation-z16"
        [mode]="'over'"
        [fixedInViewport]="true"
        [opened]="false">
<!-- -->
        <mat-nav-list>
            <mat-list-item *ngFor="let sample of samples"
                [routerLink]="'/mbsapi/' + sample.route"
                routerLinkActive="mbsapi-sidenav-item-selected"
                (click)="selectedSample = sample; mbsapiSidenav.toggle();"
                [class.mbsapi-sidenav-item-selected]="currentSample == sample">
                    {{sample.name}}
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mbsapi-header">
            <button mat-button class="mbsapi-sidenav-toggle" (click)="mbsapiSidenav.toggle();">
                <mat-icon>menu</mat-icon>
            </button>
            <div>MbsApi: {{currentSample.name}}</div>
        </mat-toolbar>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
