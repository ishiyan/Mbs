<mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Ohlcv parameters
        </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field>
        <input type="number" matInput placeholder="Shadow fraction"
            [(ngModel)]="ohlcvParameters.candlestickShadowFraction" min="0" max="1" step="0.01" required>
        <mat-hint>Length of candlestick shadows as a fraction of a mid price.</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput placeholder="Body fraction" [(ngModel)]="ohlcvParameters.candlestickBodyFraction"
            min="0" max="1" step="0.01" required>
        <mat-hint>Half-length of a candlestick body as a fraction of a mid price.</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput placeholder="Volume" [(ngModel)]="ohlcvParameters.volume" min="1" step="1"
            required>
        <mat-hint>The same for all candlesticks.</mat-hint>
    </mat-form-field>
</mat-expansion-panel>
