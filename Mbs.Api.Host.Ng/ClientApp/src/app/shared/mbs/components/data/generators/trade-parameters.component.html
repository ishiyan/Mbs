<mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Trade parameters
        </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field>
        <input type="number" matInput placeholder="Volume" [(ngModel)]="tradeParameters.volume" min="1" step="1"
            required>
        <mat-hint>The same for all trades.</mat-hint>
    </mat-form-field>
</mat-expansion-panel>
