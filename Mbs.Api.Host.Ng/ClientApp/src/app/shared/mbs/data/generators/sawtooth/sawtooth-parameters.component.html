<mat-expansion-panel expanded="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Sawtooth impulse parameters
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div>
    <mb-katex [expression]="eq1" [options]="options"></mb-katex>&#8203;
    <mb-katex [expression]="eq2" [options]="options"></mb-katex>
  </div>
  <mat-form-field>
    <input type="number" matInput placeholder="Amplitude, α" [(ngModel)]="sawtoothParameters.amplitude" min="4" step="1"
      required>
    <mat-hint>The amplitude of the sawtooth impulse, should be positive.</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput placeholder="Minimum value, β" [(ngModel)]="sawtoothParameters.minimalValue" min="1"
      step="1" required>
    <mat-hint>The minimum of the sawtooth impulse, should be positive.</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Sawtooth shape</mat-label>
    <mat-select [(value)]="sawtoothParameters.sawtoothShape" [compareWith]="compare" required>
      <mat-option *ngFor="let type of sawtoothShapes" [value]="type">
        {{type}}
      </mat-option>
    </mat-select>
    <mat-hint>The sawtooth impulse shape.</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Bi-directional</mat-label>
    <mat-select [(value)]="sawtoothParameters.isBiDirectional" required>
      <mat-option [value]="true">Yes</mat-option>
      <mat-option [value]="false">No</mat-option>
    </mat-select>
    <mat-hint>If the sawtooth impulse is reflected horizontally to form a triangle shape.</mat-hint>
  </mat-form-field>
</mat-expansion-panel>
